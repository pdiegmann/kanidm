name: Release Chart

on:
  push:
    branches:
      - main

permissions: {}

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0
      
      - name: Get next version
        uses: reecetech/version-increment@2024.10.1
        id: release-version
        with:
          scheme: semver
          increment: patch

      - name: Get kanidm version
        uses: pozetroninc/github-action-get-latest-release@master
        id: kanidm
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          owner: kanidm
          repo: kanidm
          excludes: prerelease, draft

      - name: update version
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          sed -i -e 's/^version: .*$/version: ${{ steps.release-version.outputs.prefixed-version }}/g' kanidm/Chart.yaml
          APPVERSION="${{ steps.kanidm.outputs.release }}"
          APPVERSION=${APPVERSION#v}
          echo "APPVERSION=$APPVERSION" >> $GITHUB_ENV
          sed -i -e "$(echo \"s/^appVersion: .*$/appVersion: $APPVERSION/g\")" kanidm/Chart.yaml
          git add .
          git commit -m "updated versions [skip ci]"
          git tag ${{ steps.release-version.outputs.prefixed-v-version }}
          git push
          git push origin --tags

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: .
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
